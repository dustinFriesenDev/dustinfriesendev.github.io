<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="Styles/qrCodeStyles.css">
</head>
<body>
    <div class="body-container">
      <a href="../index.html" id="portfolio">Back to Portfolio</a>
      <main>
        <div class="qr-container">
          <div class="qr-code">
            <img src="images/QR-Code/image-qr-code.png" alt="QRcode to claim your reward." width="300px">
          </div>
          <div class="qr-info">
            <h2>Improve your front-end skills by building projects</h2>
            <p>Scan the QR code to visit Frontend Mentor and take your code skills to the next level.</p>
          </div>
        </div>  
      </main>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="#">Dustin Friesen</a>.
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
